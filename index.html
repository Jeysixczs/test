<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Manhwa ni Carlo</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" id="home-link">Home</a></li>
                    <li><a href="#" id="popular-link">Popular</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search manhwa..." id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="manhwa-list">
            <div class="section-header">
                <h2 id="section-title">Manhwa List</h2>
                <div class="pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="current-page">1</span>
                    <button id="next-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="manhwa-grid" id="manhwa-grid">
                <!-- Manhwa items will be loaded here by JS -->
            </div>
            
        </section>

        <!-- Manhwa Details Modal -->
        <div class="modal" id="manhwa-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <div class="modal-body" id="modal-body">
                    <!-- Manhwa details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 JeysiDev. All rights reserved.</p>
        </div>
    </footer>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
